<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
</head>
<body ng-app="myApp">

<!--元素名/属性 效果等同-->
<runoob-directive></runoob-directive>
<!--<div runoob-directive></div>-->

<script>
    var app = angular.module("myApp", []);
    app.directive("runoobDirective", function() {
        return {
            template : "<h1>自定义指令!</h1>"
        };
    });
</script>

</body>
</html>
