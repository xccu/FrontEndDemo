<!doctype html>
<html ng-app><!-- 1.ng-app所作用的是范围是angularJS的起效范围，本例是整个页面有效 -->
  <head>
  	<meta charset="utf-8">
    <script src="js/angular.min.js"></script><!-- 2.载入angularJS脚本-->
  </head>
  <body>
    <div>
      <label>名字:</label>
      <!-- 3.ng-model定义整个angularJS前端数据模型，名称为yourName，模型的值来自于你输入的值-->
      <input type="text" ng-model="yourName" placeholder="输入你的名字">
      <hr>
      <!-- 4.使用模型名来读取模型中的值-->
      <h1>你好 {{yourName}}!</h1>
    </div>
  </body>
</html>
