<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
</head>
<body>

<div ng-app="" ng-init="firstName='John'">

    <p>在输入框中尝试输入:</p>
    <!--ng-model 指令把元素值绑定到应用程序-->
    <p>姓名: <input type="text" ng-model="firstName"></p>
    <p>你输入的为: {{ firstName }}</p>

</div>

</body>
</html>
